<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    

    <style>

        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

input[type="number"],
input[type="text"],
select {
    width: calc(100% - 10px);
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="button"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="button"]:hover {
    background-color: #0056b3;
}

#premiumStatus {
    text-align: center;
    color: #007bff;
    margin-bottom: 20px;
}

#expensesList {
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#leaderboard {
    margin-top: 20px;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#downloadExpenseSection {
    text-align: center;
    margin-top: 20px;
}

#downloadExpenseBtn {
    background-color: #28a745;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#pagination {
    text-align: center;
    margin-top: 20px;
}

label {
    font-weight: bold;
}

select {
    width: 100px;
    margin-right: 10px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 5px;
}

#leaderboard{

    text-align: center;    
}

#fileList{

    text-align: center;
    text-decoration: underline;
}



    </style>
</head>
<body >

    <div class="container">
    <h2>Expense Manager</h2>
    <form id="expenseForm">
        <input type="number" id="amount" placeholder="Amount spent" required><br>
        <input type="text" id="description" placeholder="Description" required><br>
        <select id="category">
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <option value="Other">Other</option>
        </select><br>
        <button type="button" onclick="addExpense()">Add Expense</button>
    </form>

</div>
    <br>
    
    <div id="expensesList"></div>
    <div id="pagination">
        <label for="expensesPerPage">Expenses Per Page:</label>
        <select id="expensesPerPage" onchange="changeExpensesPerPage()">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
        <button id="prevPageBtn" onclick="prevPage()">Previous</button>
        <button id="nextPageBtn" onclick="nextPage()">Next</button>
    </div><br>
    <div id="premiumStatus"></div>
    <div id="leaderboard"></div>

    <div id="downloadExpenseSection">
        <h3>Download Expense File</h3>
        <button id="downloadExpenseBtn" onclick="downloadExpenseFile()">Download</button>
    </div>

    <ul id="fileList"></ul>


</body>
<script src="script.js"></script>
</html>
